# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: "dbt_stepik"
version: "1.0.0"

# This setting configures which "profile" dbt uses for this project.
profile: "dbt_stepik"

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
# files using the `{{ config(...) }}` macro.
models:
  dbt_stepik:
    # === configs ===
    +meta:
      owner: "my_email@example.com"
      year_created: 2026
    +persist_docs:
      relation: true
      columns: true
    +dbt-osmosis: "_{model}.yml" # Определяет имя файла, в котором будет храниться описательная информация о модели
    +dbt-osmosis-options:
      +numeric-precision-and-scale: false
      +output-to-lower: true

    # === staging ===
    staging:
      +schema: staging
      +materialized: view
      +tags: staging
      # +dbt-osmosis: "{parent}.yml"
      +dbt-osmosis-options:
        +numeric-precision-and-scale: false
        +output-to-lower: true

    # === INTERMEDIATE ===
    intermediate:
      +schema: intermediate
      +materialized: view
      +tags: intermediate
      # +dbt-osmosis: "{node.resource_type}__{model}.yml"

    # === marts ===
    marts:
      +schema: marts
      +materialized: view
      +tags: marts
      # +dbt-osmosis: "{parent}.yml"

  # === elementary ===
  elementary:
    +tags: elementary
    +schema: elementary # Таблицы пакета будут созданы в схеме flights_elementary
    vars:
      should_upload_artifacts: true # Или false, если только self-hosted DB

# ====Конфигурирование seeds====
seeds:
  +tags: seeds
  dbt_stepik:
    +dbt-osmosis: "_seed__{model}.yml"
    +schema: seeds

# ====Конфигурирование snapshots====
snapshots:
  +tags: snapshots
  dbt_stepik:
    +dbt-osmosis: "_{model}.yml"
    +schema: snapshot
    +strategy: timestamp
    +snapshot_meta_column_names:
      dbt_valid_from: start_date
      dbt_valid_to: end_date
      dbt_updated_at: updated_at
      dbt_is_deleted: is_deleted
      dbt_scd_id: scd_id
    +dbt_valid_to_current: "'9999-12-31'::date"
    +hard_deletes: invalidate
