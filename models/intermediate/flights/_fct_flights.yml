version: 2
models:
  - name: fct_flights
    description: >-
      Факт-таблица рейсов, содержащая информацию о каждом рейсе, включая запланированные и фактические
      времена вылета и прилета, а также статусы рейсов.
    columns:
      - name: flight_id
        description: Уникальный идентификатор рейса
        data_type: integer
      - name: flight_no
        description: Номер рейса (код авиакомпании + номер)
        data_type: character
      - name: scheduled_departure
        description: Запланированное время вылета
        data_type: timestamp with time zone
      - name: scheduled_arrival
        description: Запланированное время прилета
        data_type: timestamp with time zone
      - name: departure_airport_id
        data_type: character
        description: Код аэропорта вылета
      - name: arrival_airport_id
        data_type: character
        description: Код аэропорта прилета.
      - name: status
        description: Статус рейса (запланирован, вылетел, прилетел и т.д.)
        data_type: character varying
      - name: aircraft_id
        data_type: character
        description: Код типа воздушного судна, связанного с рейсом.
      - name: actual_departure
        description: Фактическое время вылета
        data_type: timestamp with time zone
      - name: actual_arrival
        description: Фактическое время прилета
        data_type: timestamp with time zone
      - name: load_date
        data_type: date
        description: Дата загрузки данных в таблицу, указывающая на момент, когда строки были 
          добавлены.
