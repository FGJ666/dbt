version: 2
models:
  - name: fct_ticket_flights
    columns:
      - name: ticket_no
        constraints:
          - type: not_null
        description: Номер билета (13 символов)
        data_type: character
      - name: flight_id
        description: Идентификатор рейса
        data_type: integer
      - name: fare_conditions
        description: Условия тарифа (эконом, бизнес, комфорт)
        data_type: character varying
      - name: amount
        constraints:
          - type: check
            expression: amount > 0
        description: Стоимость перелета для данного сегмента
        data_type: numeric
      - name: boarding_no
        description: Номер посадки (последовательный номер)
        data_type: character
      - name: seat_no
        description: Номер места в самолете
        data_type: character varying
      - name: boarding_pass_exists
        description: >-
          The column `boarding_pass_exists` indicates whether boarding passes are available for each ticket
          flight in the `flights_intermediate.fct_ticket_flights` table.
        data_type: text
      - name: load_date
        description: >-
          The `load_date` column represents the date at which the flight information was loaded into the
          system.
        data_type: date
    description: >-
      The table contains ticket flight information, including ticket number, flight ID, fare conditions,
      and amount for each segment of the journey.
