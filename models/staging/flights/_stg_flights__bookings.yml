version: 2
models:
  - name: stg_flights__bookings
    columns:
      - name: book_ref
        description: Уникальный код бронирования (6 символов).
        data_type: character
      - name: book_date
        description: Дата и время оформления бронирования (timestamp with time zone).
        data_type: timestamp with time zone
      - name: total_amount
        description: Общая стоимость бронирования (numeric).
        data_type: numeric
    description: >-
      The table "dwh_flight"."flights_staging"."stg_flights__bookings" contains booking records with columns
      for unique booking reference, booking date and time, and total booking amount.
