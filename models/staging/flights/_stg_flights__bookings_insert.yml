version: 2
models:
  - name: stg_flights__bookings_insert
    columns:
      - name: book_ref
        description: Уникальный код бронирования (6 символов).
        data_type: character varying
      - name: book_date
        description: Дата и время оформления бронирования (timestamp with time zone).
        data_type: timestamp with time zone
      - name: total_amount
        description: Общая стоимость бронирования (numeric).
        data_type: numeric
    description: >-
      Staging table containing booking data, including unique booking references, booking dates and times,
      and total amounts. Upstream documentation provides details on the columns: `book_ref` (unique booking
      code with 6 characters), `book_date` (timestamp with time zone), and `total_amount`.
