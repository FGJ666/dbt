version: 2
models:
  - name: stg_flights__bookings_merge
    columns:
      - name: book_ref
        description: Уникальный код бронирования (6 символов).
        data_type: character varying
      - name: book_date
        description: Дата и время оформления бронирования (timestamp with time zone).
        data_type: timestamp with time zone
      - name: total_amount
        description: Общая стоимость бронирования (numeric).
        data_type: numeric
    description: >-
      A table containing booking information, including unique booking reference codes, dates and times
      of bookings, and total amounts paid.
