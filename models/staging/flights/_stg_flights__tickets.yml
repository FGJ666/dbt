version: 2
models:
  - name: stg_flights__tickets
    columns:
      - name: ticket_no
        description: Уникальный номер билета
        data_type: character
      - name: book_ref
        description: Ссылка на бронирование (код брони)
        data_type: character varying
      - name: passenger_id
        description: Идентификатор пассажира (если доступен)
        data_type: character varying
      - name: passenger_name
        description: ФИО пассажира
        data_type: text
      - name: contact_data
        description: Контактные данные (телефон, email) в формате JSON
        data_type: jsonb
    description: >-
      This table contains information about booked tickets and passengers, including ticket numbers, booking
      references, passenger IDs (if available), passenger names, and contact data. The contact information
      is stored in JSON format for flexibility and ease of handling.
